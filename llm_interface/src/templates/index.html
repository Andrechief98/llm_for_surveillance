<!DOCTYPE html>
<html lang="it">
<head>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveillanceGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #343541;
            margin: 0;
        }

        .chat-container {
            width: 70%;
            max-width: 900px;
            background: #444654;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        .chat-header {
            padding: 10px;
            text-align: center;
            background: #333;
            color: white;
            font-weight: bold;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user-message {
            background-color: #0b93f6;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #40414F;
            color: white;
            align-self: flex-start;
        }

        .data-mediator-message {
            background-color: #f28b82; /* rosso chiaro */
            color: black;
            align-self: center;
            text-align: center;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #343541;
            border-top: 1px solid #555;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: #4a4b54;
            color: white;
        }

        button {
            padding: 10px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0b93f6;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #0a7cd5;
        }

        .reset-button {
            background-color: #ff4b4b;
        }

        .reset-button:hover {
            background-color: #d93636;
        }
        .popup {
            display: none; /* Inizialmente nascosto */
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
            align-items: center;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centra i bottoni orizzontalmente */
            gap: 60px; /* Distanza tra i bottoni */
        }

        .overlay {
            display: none; /* Inizialmente nascosto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        /* Bottone Yes (verde) */
        #yes-btn {
            background-color: #4CAF50; /* Colore di sfondo verde */
        }

        #yes-btn:hover {
            background-color: #45a049; /* Colore di sfondo verde pi√π scuro al passaggio del mouse */
        }

        /* Bottone No (rosso) */
        #no-btn {
            background-color: #f44336; /* Colore di sfondo rosso */
        }

        #no-btn:hover {
            background-color: #e53935; /* Colore di sfondo rosso pi√π scuro al passaggio del mouse */
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            SurveillanceGPT
            <button class="reset-button" onclick="resetChat()">üîÑ Reset</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const chatBox = document.getElementById("chat-box");

                const initialMessage = `"Hello! How can I assist you today with the surveillance monitoring?"`;
                chatBox.innerHTML += `<div class="message bot-message"><strong>AI:</strong> ${initialMessage}</div>`;;
        
                // Messaggio iniziale di istruzioni
        //         const taskMessage = `The image I am providing represents a gridmap of an indoor environment with several open rooms with no doors.
        // The pixelated areas in black represent the impassable walls of the room. The areas in light blue represent the actual 
        // walkable areas. At each room entrance there is a Lidar, numbered from 1 to 7 and indicated in the image by the red squares. 
        // The arrows represent security teleCameras and are numbered 1 to 2 in the image. At the top and bottom of the room there 
        // are two robots, indicated as ‚Äúlocobot_1‚Äù and ‚Äúlocobot_2‚Äù in the image. Consider a surveillance application. 

        // The json file I am providing you contains all the information about the ros network and offices coordinates. If the operator ask you

        // information from such json file.

        // You are a part of an architecture for surveillance applciation with the purpose of detect possible intrusions in and indoor environment.
        // If an intrusion is detected, robots in th environment must be sento to check the correct area.
        // The architecture is composed by:
        // - an orchestrator: responsible to continuosly retrieve data from sensors and robots
        // - an LLM (you): responsible to manage different information and user request.
        // The orchestrator will provide you a description of the scenario under consideration by giving you a list of sensors that have been activated 
        // sequentially. Your purpose is to analyze the scenario, determine what zone needs to be monitored, briefly explain the logic 
        // behind your motivation, and determine which robot makes the most sense to activate to go monitor the established zone. 
        // For the moment, try to identify which robot is closest to the targeted area also considering the environment constraints
        // and is therefore likely to take the least time to arrive and check. At the end, you have to provide me only the name of the
        // locobot must be activated. Did you understand your task?`;
        
        //         chatBox.innerHTML += `<div class="message user-message"><strong>Tu:</strong> ${taskMessage}</div>`;;
        
                // Mostra l'immagine iniziale nella chat
                //const initialImage = "/static/uploads/prova_immagine_ros.png";
                //chatBox.innerHTML += `<div class="message user-message"><img src="${initialImage}" alt="Initial Image" style="max-width: 100%; border-radius: 10px;"></div>`;
                
                // Mostra la risposta iniziale dell'assistant
                //const initialResponse = `"Sure! Provide me the sequence of activated sensors!"`;
                //chatBox.innerHTML += `<div class="message bot-message"><strong>AI:</strong> ${initialResponse}</div>`;;
        
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        </script>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Scrivi un messaggio..." onkeydown="handleKeyPress(event)">
            <button onclick="sendMessage()">Invia</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p id="sensor-list"></p>
        <p id="activation-message"></p> 
        <div class="button-container">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        // Connessione al server Socket.IO
        const socket = io();

        // Ascolta l'evento 'new_message' per aggiornare la chat in tempo reale
        socket.on('new_message', function(message) {
            const chatBox = document.getElementById("chat-box");
            let messageHTML = '';
            
            // Controlla se il contenuto sembra essere una stringa JSON
            try {
                const parsed = JSON.parse(message.content);
                // Se il parsing ha successo, formattiamo il JSON
                const formatted = JSON.stringify(parsed, null, 2);
                messageHTML = `<div class="message user-message"><strong>Tu:</strong> ${formatted}</div>`;
            } catch (e) {
                // Se non √® JSON, lo stampiamo come testo normale
                if (message.role === "assistant") {
                    const renderedReply = marked.parse(message.content);
                    chatBox.innerHTML += `<div class="message bot-message"><strong>AI:</strong><br>${renderedReply}</div>`;
                } else if (message.role === "system") {
                    messageHTML = `<div class="message bot-message"><strong>Sistema:</strong> ${message.content}</div>`;
                } else if (message.role === "data_mediator") {
                    messageHTML = `<div class="message data-mediator-message"><strong>Data Mediator:</strong> ${message.content}</div>`;
                } else {
                    messageHTML = `<div class="message user-message"><strong>Tu:</strong> ${message.content}</div>`;
                }
            }
            
            chatBox.innerHTML += messageHTML;
            chatBox.scrollTop = chatBox.scrollHeight; // Scorri in basso
        });

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user-message"><strong>Tu:</strong> ${message}</div>`;
            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight; // Scorri in basso

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                const formattedReply = data.reply.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

                chatBox.innerHTML += `<div class="message bot-message"><strong>AI:</strong> ${formattedReply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                

                // If there is a final decision, display the popup
                if (data.final_decision) {
                    const sensorList = data.activated_sensors.join(", ");
                    const robotName = data.final_decision
                    document.getElementById('activation-message').textContent = `Do you want to activate the ${robotName}?`;
                    document.getElementById("sensor-list").innerText = `Activated sensors: ${sensorList}`;
                    document.getElementById("popup").style.display = "block";
                    document.getElementById("overlay").style.display = "block";

                    document.getElementById("yes-btn").onclick = () => sendActivationCommand("yes");
                    document.getElementById("no-btn").onclick = () => sendActivationCommand("no");
                }

            } catch (error) {
                console.error("Errore:", error);
            }
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function sendActivationCommand(response) {
            fetch('/activate_robot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "response": response })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Risposta dal server:", data);
                closePopup(); // Chiudi il popup dopo aver inviato la risposta
            })
            .catch(error => {
                console.error("Errore nella richiesta:", error);
            });
        }

        async function resetChat() {
            const chatBox = document.getElementById("chat-box");
            await fetch("/reset", { method: "POST" });
            chatBox.innerHTML = ""; // Cancella la chat visualizzata
        }
    </script>

</body>
</html>
